<script> const forms = document.querySelector(".forms"),
      pwShowHide = document.querySelectorAll(".eye-icon"),
      links = document.querySelectorAll(".link");

pwShowHide.forEach(eyeIcon => {
    eyeIcon.addEventListener("click", () => {
        let pwFields = eyeIcon.parentElement.parentElement.querySelectorAll(".password");
        
        pwFields.forEach(password => {
            if(password.type === "password"){
                password.type = "text";
                eyeIcon.classList.replace("bx-hide", "bx-show");
                return;
            }
            password.type = "password";
            eyeIcon.classList.replace("bx-show", "bx-hide");
        })
        
    })
})      

links.forEach(link => {
    link.addEventListener("click", e => {
       e.preventDefault(); //preventing form submit
       forms.classList.toggle("show-signup");
    })
})</script>




<script>
    function goBack() {
      window.history.back();
    }


    // Select the login and signup buttons
const loginButton = document.querySelector(".login .button-field button");
const signupButton = document.querySelector(".signup .button-field button");

// Add event listeners to display success messages
loginButton.addEventListener("click", (e) => {
    e.preventDefault(); // Prevent actual form submission
    alert("Login Successful");
});

signupButton.addEventListener("click", (e) => {
    e.preventDefault(); // Prevent actual form submission
    alert("Signup Successful");
});
    </script>
